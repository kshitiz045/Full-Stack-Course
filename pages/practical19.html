<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multilevelform</title>
    <link rel="stylesheet" href="../css/prac19style.css">
</head>
<body>
<div class="container">
    <form id="form1">
        <h3>Create Account</h3>
        <input type="text" placeholder="enter email" >
        <input type="password" placeholder="enter password" >
        <input type="password" placeholder="confirm passsword" >
<div class="btn-box">
    <button type="button" id="next1">
        Next
    </button>
</div>
    </form>


    <form id="form2">
        <h3>Social Links</h3>
        <input type="text" placeholder="Linkedin" >
        <input type="password" placeholder="Github" >
        <input type="password" placeholder="Facebook" >
<div class="btn-box">
    <button type="button" id="back1">
        Back
    </button>
    
    <button type="button" id="next2">
        Next
    </button>
</div>
    </form>




    <form id="form3">
        <h3>Personal information</h3>
        <input type="text" placeholder="First name" >
        <input type="password" placeholder="Second name" >
        <input type="password" placeholder="Mobile number" >
<div class="btn-box">
    <button type="button" id="back2">
        Back
    </button>
    <button type="button">
        Submit
    </button>
</div>
    </form>
    <div class="step-row">
        <div id="progress"></div>
        <div class="step-col"><small>step1</small></div>
        <div class="step-col"><small>step2</small></div>
        <div class="step-col"><small>step3</small></div>
    </div>
</div>



    <script src="../js/prac19-js.js"></script>
</body>
</html>
