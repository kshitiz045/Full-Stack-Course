<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrript form validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="../css/prac18style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2></div>
            <form class="form" id="form" >
                <div class="form-control " >
                    <label for="username">UserName</label>
                    <input type="text" id="username" placeholder="Enter Username">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email-Id</label>
                    <input type="text" id="email" placeholder="Enter Email-Id">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password1">password</label>
                    <input type="password" id="password1" placeholder="Enter password">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Confirm Password">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <button type="submit">Submit</button>

            </form>
    </div>
    <script src="../js/prac18-js.js"></script>
</body>
</html>
